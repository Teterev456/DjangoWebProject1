{% extends "app/layout.html" %}

{% block content %}

<div class="news">
    <h1 class="news__title">Новости</h1> <br />

    {% for post in posts %}

    <hr />
    <div class="MainText">
        <h2> {{post.title}} </h2>
        <h4 id="post_date"> {{post.posted}} </h4>
        <hr />
        <p> {{post.description}} </p>
        <p id="author_name"> {{post.author}} </p>
        <br />
        <h5 id="read_more"><a href="{% url 'blogpost' parametr=post.id %}"> ЧИТАТЬ ДАЛЕЕ </a> </h5>
    </div>

    {% endfor %}
</div>

{% endblock %}
